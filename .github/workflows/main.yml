name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Build app
      run: | 
        apt install libpq-dev python3-dev
        pip install pipenv
        make build
    - name: Run tests
      run: make test